{% extends "base.html" %}

{% block title %}Procesando autenticación...{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                            <h3>Procesando autenticación...</h3>
                            <p class="text-muted">Por favor espera mientras verificamos tu identidad.</p>
                        </div>
                        
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 100%"></div>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                Si esta página no se redirige automáticamente, 
                                <a href="{{ url_for('login') }}">haz clic aquí</a>.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-redirect if taking too long
setTimeout(function() {
    if (window.location.pathname === '/auth/callback') {
        window.location.href = '{{ url_for("login") }}?error=timeout';
    }
}, 10000); // 10 seconds timeout
</script>
{% endblock %}
